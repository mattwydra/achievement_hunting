<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Hunter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .game-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      height: 100%;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card-content {
      padding: 15px;
    }

    .game-card h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #7f8c8d;
      padding: 1rem 0;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      .games-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Achievement Hunter</h1>
  </header>

  <main>
    <h2>Select a Game</h2>
    <div class="games-grid">
      <a href="ds1/index.html" class="game-card">
        <img src="https://assets.xboxservices.com/assets/70/26/70261708-de2c-4bef-b7ba-9b3e4be644d5.jpg"
          alt="Dark Souls">
        <div class="game-card-content">
          <h2>Dark Souls</h2>
          <p>Guide to conquering all achievements in the punishing world of Lordran.</p>
        </div>
      </a>

      <a href="gbfr/index.html" class="game-card">
        <img src="https://assetsio.reedpopcdn.com/granblue-fantasy-relink-head-image.jpg" alt="Granblue Fantasy Relink">
        <div class="game-card-content">
          <h2>Granblue Fantasy Relink</h2>
          <p>Complete guide to all achievements in Granblue Fantasy Relink.</p>
        </div>
      </a>
    </div>
  </main>

  <footer>
    <p>Achievement Hunter Guide - Created with â™¥</p>
  </footer>
</body>

</html>
